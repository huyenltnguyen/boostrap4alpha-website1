<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

    <section id="cover">
      <div id="cover-caption">
        <div class="container">
          <div class="col-sm-10 col-sm-offset-1">
            <h1 class="display-3">Welcome to Bootstrap 4!</h1>
            <p>Just like the old Bootstrap, but better. Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
            tempor incididunt ut labore et dolore magna al.</p>

            <form action="" class="form-inline">
              <div class="form-group">
                <label class="sr-only">Name</label>
                <input type="text" class="form-control form-control-lg" placeholder="Jane Doe">              
              </div>

              <div class="form-group">
                <label class="sr-only">Email</label>
                <input type="text" class="form-control form-control-lg" placeholder="jane@example.com">              
              </div>

              <button type="submit" class="btn btn-success btn-lg">Okay, go</button>
            </form>

            <br>

            <a href="#nav-main" class="btn btn-secondary-outline btn-sm" role="button">&darr;</a>
          </div>
        </div>
      </div>
    </section>

    <nav class="navbar navbar-toggleable-md navbar-dark bg-inverse navbar-full" id="#nav-main">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">Logo</a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js" crossorigin="anonymous"></script>

  </body>
</html>
